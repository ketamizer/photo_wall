<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Party Photo Upload</title>
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <p>If you are not redirected, <a id="go" href="#">click here</a>.</p>
  <script>
    fetch('redirect.json', { cache: 'no-store' })
      .then(response => response.json())
      .then(data => {
        const target = data.url;
        const redirectUrl = `${target}?t=${Date.now()}`;
        document.getElementById('go').href = redirectUrl;
        window.location.replace(redirectUrl);
      })
      .catch(error => {
        console.error('Redirect failed:', error);
        document.body.innerHTML += '<p>Could not redirect. Please try again later.</p>';
      });
  </script>
</body>
</html>
